<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager - CodeWithHarry</title>
</head>
<body>
    <!-- 
    h1=main heading (most dominant)
    -->
    <h1>My Bookmarks - CodeWithHarry</h1>
    <!-- 
    h2=secondary heading (less dominant than main)
    -->
    <h2>Primary Bookmarks</h2>


    <!--
     The <p> element in HTML stands for paragraph.
     It is used to define a block of text as a paragraph.
    Browsers automatically add some margin before and after a <p> element to separate it from other elements visually.
    -->
    <!--
    The <a> tag in HTML is used to create hyperlinks,
    which are clickable elements that allow users to navigate to another webpage, file, section on the same page, or external resources like documents or images.
    -->
    <!-- 
    href: Specifies the destination URL or file.
    -->
    <!--
    target: Defines how the link opens (e.g., in the same tab, new tab, etc.). 
    -->
    <!--
    rel: Specifies the relationship between the current page and the linked page  
    -->
    <!-- 
    download:Forces the browser to download the linked file instead of opening it.
    -->
    <p><a target="_blank" href="https://www.google.com">Open Google</a></p>
    <p><a target="_blank" href="https://www.facebook.com">Open Facebook</a></p>
    <p><a target="_blank" href="https://www.quora.com">Open Quora</a></p>
    <p><a target="_blank" href="https://www.codewithharry.com">Open CodeWithHarry</a></p>
    <p><a target="_blank" href="https://www.youtube.com">Open YouTube</a></p>
    
    <h2>Secondary Bookmarks</h2>
    <p><a target="_blank" href="https://www.wikipedia.com">Open Wikipedia</a></p>
    <p><a target="_blank" href="https://www.stackoverflow.com">Open Stackoverflow</a></p>
</body>
</html>
