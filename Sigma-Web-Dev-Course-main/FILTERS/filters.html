<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <style>
        img
        {
            /*
             filter: blur(10px); 
             used to blur the image 
            */
        }
        .img1
        {
            filter: brightness(122%);
        }
        .img2
        {
            filter: grayscale(100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="https://i.pinimg.com/originals/86/7b/d7/867bd79cbbc94e906ab5030e90447508.jpg" alt="">
        <img class="img2" src="https://imgs.search.brave.com/NrYf1pdoyu02gusv_Olz-pN9bryzIGdQNmN3twiMX7k/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly91cGxv/YWQud2lraW1lZGlh/Lm9yZy93aWtpcGVk/aWEvY29tbW9ucy9l/L2U4L0FCX2RlX1Zp/bGxpZXJzX2dsb3Zl/LmpwZw" alt="">
    </div>
</body>
</html>
