<!DOCTYPE html>
<!-- 
The <!DOCTYPE html> declaration informs the web browser about the HTML version being used. 
-->
<html lang="en">
<!--
The <html lang="en"> tag defines the document to be in English.
-->

<!--
The <html> tag is the root element that encapsulates all the content on the page.
Like including other HTML tags like <head>, <body>, <title>, and more.
-->
<head>
<!--
The <head> tag contains metadata and links to external resources like CSS and JavaScript files.
-->
    <meta charset="UTF-8">
<!--
: By specifying UTF-8, you ensure that the text in your HTML document will be correctly displayed, even if it contains special characters or symbols (like accented letters, emojis, etc.)
-->

    <meta name="viewportcontent="width=device-width, initial-scale=1.0">
<!--
name="viewport": The name attribute specifies that this metadata is related to the viewport, which is the visible area of a web page on a device. This area varies between devices, such as between a desktop and a smartphone.
-->
<!--
content="width=device-width": This sets the width of the viewport to match the device's width.
-->
<!--
initial-scale=1.0: This sets the initial zoom level when the page is first loaded by the browser. An initial scale of 1.0 means that the page will be displayed at the actual size (without zooming in or out).
-->
    <title>HAPPY'S First Website</title>
    <!-- this is the "words" we see on the tab  -->
    <link rel="stylesheet" href="firstwebsite.css">
<!--
The “rel” attribute helps the browser understand the role or purpose of the linked resource. It is required when using <link> to ensure that the relationship between the document and the external resource is properly interpreted.
-->
<!--
rel="stylesheet" specifies that the linked resource is a stylesheet that will be used to style the HTML page.
Other examples
•  rel="icon": Links to a favicon.
•  rel="alternate": Links to alternate versions of the document (e.g., in a different language or format).
•  rel="author": Links to information about the author of the document.
-->
    <!-- this statement is important to associate html file with css file -->
</head>
<body>
<!--
The <body> tag contains the visible content of the web page. This is where text, images, and other elements go.
-->
    HEY!!
    DIKSHA KHUREJA MAA
    THIS IS MY FIRST WEBSITE.
    <!--
    this is the "words" we see when we open website 
    -->
    
    <script src="firstwebsite.js"></script>
    <!--
    this statement is important to associate html file with js file
    -->
<!--
<script> Tag:
The <script> tag is used to embed or reference executable JavaScript code within an HTML document.
•  The src attribute specifies the location (URL or path) of an external JavaScript file.
•  In this example, "script.js" is the file that contains the JavaScript code you want to include.
-->
</body>
</html>
